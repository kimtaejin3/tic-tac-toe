    <main class="playground">
      <div class="playground-header">
        <div class="part">
          <img src="./assets/logo.svg" />
        </div>
        <div class="part type_middle">
          <span class="playground-header-turn">X TURN</span>
        </div>
        <div class="part">
          <span class="restart"
            ><img src="./assets/icon-restart.svg" alt=""
          /></span>
        </div>
      </div>
      <div class="playground-contents">
        <div class="field"><div class="field-wrap"></div></div>
        <div class="field"><div class="field-wrap"></div></div>
        <div class="field"><div class="field-wrap"></div></div>
        <div class="field"><div class="field-wrap"></div></div>
        <div class="field"><div class="field-wrap"></div></div>
        <div class="field"><div class="field-wrap"></div></div>
        <div class="field"><div class="field-wrap"></div></div>
        <div class="field"><div class="field-wrap"></div></div>
        <div class="field"><div class="field-wrap"></div></div>
      </div>
      <div class="playground-footer">
        <div class="playground-footer-item type_you">
          <h3 class="playground-footer-item-title">X (YOU)</h3>
          <span class="playground-footer-item-count">0</span>
        </div>
        <div class="playground-footer-item type_tiles">
          <h3 class="playground-footer-item-title">TILES</h3>
          <span class="playground-footer-item-count">0</span>
        </div>
        <div class="playground-footer-item type_cpu">
          <h3 class="playground-footer-item-title">O (CPU)</h3>
          <span class="playground-footer-item-count">0</span>
        </div>
      </div>
    </main>
